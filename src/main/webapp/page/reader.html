<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
   <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
            <legend>读者设置</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="example">
           
            <div class="layui-form-item">
                <label class="layui-form-label">选择部门</label>
                <div class="layui-input-block">
                    <select name="room" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">编辑部</option>
                        <option value="1">技术部</option>
                        <option value="2">财务部</option>
                        <option value="3">安保部</option>
                        <option value="4">运维部</option>
                    </select>
                </div>
            </div>
            
             <div class="layui-form-item">
                <label class="layui-form-label">选择人员</label>
                <div class="layui-input-block">
                    <select name="room" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">张三</option>
                        <option value="1">李四</option>
                        <option value="2">王五</option>
                        <option value="3">小张</option>
                        <option value="4">小刘</option>
                    </select>
                </div>
            </div>
            
              <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">设置</button>
                </div>
            </div>

<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
       

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "霍霍" // "name": "value"
         
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "无"
        })


    });
</script>
</body>
</html>
