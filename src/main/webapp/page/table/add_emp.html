<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    
   <div class="layui-form-item">
        <label class="layui-form-label required">员工编号</label>
        <div class="layui-input-block">
            <input type="number" name="user_id" id="user_id" lay-verify="required" lay-reqtext="员工编号不能为空" placeholder="请输入部门编号员工编号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="user_name" id="user_name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">会议室id</label>
        <div class="layui-input-block">
            <input type="text" name="boardroom_id" id="boardroom_id" lay-verify="required" lay-reqtext="会议室id不能为空" placeholder="请输入会议室id" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">部门id</label>
        <div class="layui-input-block">
            <input type="text" name="department_id" id="department_id" lay-verify="required" lay-reqtext="性别不能为空" placeholder="请输入性别" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="text" name="user_sex" id="user_sex" lay-verify="required" lay-reqtext="员工名不能为空" placeholder="请输入员工名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="user_age" id="user_age" lay-verify="required" lay-reqtext="员工名不能为空" placeholder="请输入员工名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">电话</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" id="telephone" lay-verify="required" lay-reqtext="员工名不能为空" placeholder="请输入员工名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">email</label>
        <div class="layui-input-block">
            <input type="text" name="email" id="email" lay-verify="required" lay-reqtext="email不能为空" placeholder="请输入email" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">系统角色</label>
        <div class="layui-input-block">
            <input type="text" name="system_role" id="system_role" lay-verify="required" lay-reqtext="员工名不能为空" placeholder="请输入员工名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
          
    
</div>

				if(res.code='0'){
					layer.alert(res.msg);

						layer.alert(res.msg);

</script>
</body>
</html>
