<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form"> 
    
    <div class="layui-form-item">
        <label class="layui-form-label required">修改部门编号</label>
        <div class="layui-input-block">
            <input readonly type="number" name="department_id" id="department_id" lay-verify="required" lay-reqtext="部门编号不能为空" placeholder="请输入部门编号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">修改部门名称</label>
        <div class="layui-input-block">
            <input type="text" name="depatment_name" id="depatment_name" lay-verify="required" lay-reqtext="部门名称不能为空" placeholder="请输入部门名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
        	var department_id = $('input[name="department_id"]').val();
        	var depatment_name = $('input[name="depatment_name"]').val();
            //var index = layer.alert(JSON.stringify(data.field), {
            	$.ajax({
                    url:"../../upDateUserById.do",
                    type:"GET",
                    async : false, //同步请求
                    //注意序列化的值一定要放在最前面,并且不需要头部变量,不然获取的值得格式会有问题
                    data:"department_id="+department_id+"&depatment_name="+depatment_name,
                    dataType:"json",
                    success:function (data) {
                        layer.alert(data.msg);
                    }
             
                    // 关闭弹出层
             
               
                });

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
                setTimeout(function(){
                	//w indow. parent. location. href = 'list. do';或者
                	parent.location.reload();//刷新父页面
                	},5*100);//延迟500毫秒
           

            return false;
        });

    });
</script>
</body>
</html>
