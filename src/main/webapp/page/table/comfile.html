<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
       <label class="layui-form-label required">名片夹名</label>
        <div class="layui-input-block">
            <input type="text" name="card_name" lay-verify="required" lay-reqtext="名片夹名不能为空" placeholder="请输入名片夹名" value="" class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>


</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
           	var card_name = $('input[name="card_name"]').val();
     
           	
            $.ajax({
                url:"../../insertCartClass.do",
                type:"GET",
                async : false, //同步请求
                //注意序列化的值一定要放在最前面,并且不需要头部变量,不然获取的值得格式会有问题
                data:"card_name="+card_name,
                dataType:"json",
                success:function (data) {
                    alert(data.msg);
                    
                }
           
            });
   

            return false;
        });

    });
</script>
</body>
</html>
